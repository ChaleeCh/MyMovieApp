      <h1>Welcome to the Ultimate Movie App</h1>
      <div>
            <button type="button" class="btn btn-secondary">Trending Movies</button>
            <button type="button" class="btn btn-success">Up Coming Movies</button>

            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Search..."
          />
        </div>

        <button type="submit" class="bt" id="search">
          Search a Movie
        </button>
      </form>

      <div id="movies-searchable"></div>
      <div id="movies-container"></div>
